<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news with python scrapping</title>
</head>
<body>
    <div class="jumbotron">

                <h3 class="center">news from elyoum7 </h3>

                    <hr>

            </div>
            
        </div>
    </div>
    
</body>
</html>
